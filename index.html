<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body class="page">
    <header class="page__banner banner">
      <img class="banner__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>

    <section class="todo">
      <div class="todo_new-task new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
  
        <div class="new-task__wrapper">
          <input class="new-task__control" id="new-task" type="text">
          <button class="new-task__btn btn">Add</button>
        </div>
      </div>
    
      <h1 class="todo__header">Todo</h1>
      
      <ul class="task-list task-list--incomplete" id="incomplete-tasks">
        <li class="task-list__item task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">

          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__delete-icon" src="./remove.svg" alt="Delete">
          </button>
        </li>

        <li class="task-list__item task-list__item--edit task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">

          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete">
            <img class="btn__delete-icon" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>

      <h2 class="todo__header">Completed</h2>

      <ul class="task-list task-list--completed" id="completed-tasks">
        <li class="task-list__item task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">

          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__delete-icon" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>

    </section>

    <script src="app.js"></script>
  </body>
</html>
